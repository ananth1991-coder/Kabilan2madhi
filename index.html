<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Madhi(K.D) üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-pink: #ff4d6d; /* Deep pink for text and main button */
    --soft-pink: #ffb3c1;    /* Lighter pink for accents */
    --bg-pink: #fff0f3;      /* Very light pink for background */
  }

  body {
    margin: 0;
    height: 100vh;
    /* Heart Pattern Background */
    background-color: var(--bg-pink);
    background-image: url("https://www.transparenttextures.com/patterns/hearts.png");
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  /* Shooting Stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    opacity: 0;
    animation: shooting 3s linear infinite;
    z-index: 1;
  }

  @keyframes shooting {
    0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 1; }
    50% { opacity: 1; }
    100% { transform: translateX(-600px) translateY(600px) rotate(-45deg) scale(1.2); opacity: 0; }
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 35px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
    z-index: 10;
    position: relative;
    border: 2px solid white;
    max-width: 360px;
  }

  h1 { color: var(--primary-pink); font-size: 1.8rem; margin-top: 15px; }

  /* Teddy Sticker (Local PNG) */
  .sticker-img {
    width: 180px;
    height: 180px;
    background: url('teddy.png') no-repeat center/contain;
    margin: 0 auto;
    position: relative;
  }

  .btn-group {
    margin-top: 30px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  button {
    padding: 12px 35px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    font-family: 'Quicksand', sans-serif;
    font-weight: bold;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: var(--primary-pink);
    color: white;
    box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
  }

  #noBtn {
    background: white;
    color: var(--primary-pink);
    position: fixed; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 100;
  }

  .stylish-text {
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    color: var(--primary-pink);
    line-height: 1.4;
  }

  .final-gif {
    width: 250px;
    margin-top: 20px;
    border-radius: 15px;
  }

  .hidden { display: none !important; }
</style>
</head>
<body>

<audio id="yaySound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" type="audio/mpeg">
</audio>
<audio id="bgMusic" loop>
  <source src="https://www.chosic.com/wp-content/uploads/2021/07/Rain-and-Flowers-Cute-Background-Music.mp3" type="audio/mpeg">
</audio>

<div id="stars-container"></div>

<div class="container" id="main">
  <div class="sticker-img"></div>
  <h1>Madhi(K.D) üå∏<br>Will u be my Valentine?</h1>
  
  <div class="btn-group">
    <button id="yesBtn">YES üå∏</button>
    <button id="noBtn" style="left: 55%; top: 60%;">no</button>
  </div>
</div>

<div class="container hidden" id="final">
  <div class="stylish-text">
    Love you forever<br>with my whole heart ‚ù§Ô∏èüå∏
  </div>
  <img src="heart.gif" class="final-gif" alt="Heart Confetti">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const yaySound = document.getElementById("yaySound");
const bgMusic = document.getElementById("bgMusic");

// Smooth Runaway Logic
document.addEventListener("mousemove", (e) => {
    const x = e.clientX;
    const y = e.clientY;
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

    if (distance < 100) {
        const newX = Math.random() * (window.innerWidth - btnRect.width - 50);
        const newY = Math.random() * (window.innerHeight - btnRect.height - 50);
        
        noBtn.style.left = Math.max(20, newX) + "px";
        noBtn.style.top = Math.max(20, newY) + "px";
    }
});

function createStars() {
    const container = document.getElementById('stars-container');
    const colors = ['#ffffff', '#ffb3c1', '#ff4d6d', '#ff85a1'];
    setInterval(() => {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.background = colors[Math.floor(Math.random() * colors.length)];
        star.style.left = (Math.random() * window.innerWidth) + 'px';
        star.style.top = (Math.random() * window.innerHeight / 2) + 'px';
        container.appendChild(star);
        setTimeout(() => star.remove(), 3000);
    }, 600);
}
createStars();

yesBtn.onclick = () => {
  yaySound.play();
  bgMusic.volume = 0.5;
  bgMusic.play();
  document.getElementById("main").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
  noBtn.style.display = "none";
};
</script>

</body>
</html>
